<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>
<body>
    <table border="1">
        <tr>
            <th rowspan = "4">Food Item</th>
            <tr>
                <th colspan = "6">Recommended Intake</th>
            </tr>
            <tr>
                <th colspan ="2">age&lt;15</th>
                <th colspan ="2">age&gt;15</th> 
            </tr>
            <tr>
               <th>gm</th>
               <th>Kcal</th>
               <th>gm</th>
               <th>Kcal</th>
            </tr>
            <tr>
                <th>Cerials</th>
                <td>1000</td>
                <td>2000</td>
                <td>750</td>
                <td>1760</td>
            </tr>
            <tr>
                <th>Non Cerials</th>
                <td>450</td>
                <td>800</td>
                <td>350</td>
                <td>600</td>
            </tr>
            
    </table>
    
</body>
</html>
